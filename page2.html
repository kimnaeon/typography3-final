<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
    <style>
    body{
    animation: fadein 2000ms ease-out;
    -moz-animation: fadein 2000ms ease-out; /* Firefox */
    -webkit-animation: fadein 2000ms ease-out; /* Safari and  Chrome */
    -o-animation: fadein 2000ms ease-out; /* Opera */
    }
    @keyframes fadein {
    from {opacity:0;}
    to {opacity:1;}
  }
  @-moz-keyframes fadein { /* Firefox */
      from {opacity:0;}
      to {opacity:1;}
    }
    @-webkit-keyframes fadein { /* Safari and Chrome */
      from {opacity:0;}
      to {opacity:1;}
    }
    @-o-keyframes fadein { /* Opera */
      from {opacity:0;}
      to {opacity: 1;}
    }

    </style>
  </head>
  <body>
    <script>

var button;

var x = [];
var y = [];
var xspd = [];
var yspd = [];
var xdir = [];
var ydir = [];
var radius = 20;

var dragx, dragy, movex, movey;

var overBox = [];
var locked = [];

var xOffset = [];
var yOffset = [];

let font1;

function setup() {

	createCanvas(windowWidth, windowHeight);

    c1 = color(400,300,10);
    c2 = color(240);

    for(let y=0; y<height; y++){
      n = map(y,0,height,0,1);
      let newc = lerpColor(c1,c2,n);
      stroke(newc);
      line(0,y,width, y);
    }

    button = createImg('home.png');
    button.position(width * 0.91, height * 0.05);
    button.size(100,100);
    button.mousePressed(movetoHome);

	for (var i = 0; i < 10; i++) {

		x[i] = random(width);
		y[i] = random(height);
		xspd[i] = random(1, 5);
		yspd[i] = random(1, 5);
		xdir[i] = 1;
		ydir[i] = 1;

	}

  function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  }
}


function preload(){
  font1=(loadFont("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff"))
}

function movetoHome(){
  window.location.href = 'index.html'
}


function draw() {


  for (var i = 0; i < 10; i++) {

    if (
      [mouseX][i] > x[i] - radius &&
      [mouseX][i] < x[i] + radius &&
      [mouseY][i] > y[i] - radius &&
      [mouseY][i] < y[i] + radius
    ) {
      [overBox][i] = true[i];
      if ([locked][i]) {
        fill(500, 500, 50);
      }
    } else {
      [overBox][i] = false[i];
    }


    text('ыми',x[i], y[i], radius * 2);
        textFont(font1)
        textSize(60);
        fill(100,250,100);
        stroke(200);
        strokeWeight(5);

    //

    	x[i] = x[i] + xspd[i] * xdir[i];
		y[i] = y[i] + yspd[i] * ydir[i];

		if (x[i] < radius) {
			x[i] = radius;
			xdir[i] *= -1;

		} else if (x[i] > width - radius) {

			x[i] = width - radius;
			xdir[i] *= -1;

		}

		if (y[i] < radius) {

			y[i] = radius;
			ydir[i] *= -1;

		} else if (y[i] > height - radius) {

			y[i] = height - radius;
			ydir[i] *= -1;

		}


		for (var k = 0; k < 10; k++) {

          if (
              [mouseX][k] > x[k] - radius &&
              [mouseX][k] < x[k] + radius &&
              [mouseY][k] > y[k] - radius &&
              [mouseY][k] < y[k] + radius
            ) {
              [overBox][k] = true[k];
              if ([locked][k]) {
                fill(500, 500, 50);
              }
            } else {
              [overBox][k] = false[k];
            }

			if(k != i){

				if (dist(x[i], y[i], x[k], y[k]) <  radius) {

					xdir[k] *= -1;
					ydir[k] *= -1;


				}
			}

		}
  }

}



function mousePressed() {

  for (var i = 0; i < 10; i++) {

    if (overBox[i]) {
      [locked][i] =[true][i];
      fill(0);
    } else {
      [locked][i] =[false][i];
    }
    xOffset[i] = [mouseX][i] - x[i];
    yOffset[i] = [mouseY][i] - y[i];

    for (var k = 0; k < 10; k++) {

		if (overBox[k]) {
      	[locked][k] =[true][k];
      	fill(0);
    		} else {
      		[locked][k] =[false][k];
    		}
    		xOffset[k] = [mouseX][k] - x[k];
    		yOffset[k] = [mouseY][k] - y[k];
	        }
    }
}

function mouseDragged() {

  for (var i = 0; i < 10; i++) {
    if ([locked][i]) {
      x[i] = [mouseX][i] - xOffset[i];
      y[i] = [mouseY][i] - yOffset[i];
    }

    for (var k = 0; k < 10; k++) {
		if ([locked][k]) {
      		x[k] = [mouseX][k] - xOffset[k];
      		y[k] = [mouseY][k] - yOffset[k];
   		 }

	}
}

}


function mouseReleased() {
  for (var i = 0; i < 10; i++) {
   [locked][i]= [false][i];

    for (var k = 0; k < 10; k++) {
		[locked][k]= [false][k];
    }
  }
}

jQuery(function($) {
$("body").css("display", "none");
$("body").fadeIn(2000);
$("a.transition").click(function(event){
  event.preventDefault();
  linkLocation = this.href;
  $("body").fadeOut(1000, redirectPage);
});
function redirectPage() {
  window.location = linkLocation;
}
});

    </script>
  <body>
</html>
